<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="snake.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <h1 class="text-light mt-2 mb-2">Snake Game</h1>
    <div class="app-container">
        <div class="scores">
            <p>Score:<span id="score">0</span></p>
            <p id="high-score">1000</p>
        </div>
        <div class="board">

        </div>
    </div>
    <div class="btns text-center mt-4">
        <button class="btn btn-success btn-lg px-4 py-2 shadow rounded-pill fw-bold">
            Restart
        </button>
    </div>
    <footer class="mb-2">Create by Dimas A. Pradana - 2024</footer>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
